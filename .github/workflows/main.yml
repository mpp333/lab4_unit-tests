name: Run Unit Tests on Ubuntu and Windows

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Display system information
      run: |
        echo "Running on ${{ runner.os }}"
        python --version

    - name: Run unit tests
      run: |
        python -m unittest rectangle -v

    - name: Check test results
      run: |
        echo "✅ Тесты успешно выполнены на ${{ runner.os }}"
